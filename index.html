<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Retro XP Desktop</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  font-family: "Tahoma", sans-serif;
  overflow: hidden;
}

/* CRT */
.crt-screen {
  width: 100%;
  height: 100%;
  position: relative;
  background: #000;
}
.crt-screen::after {
  content: "";
  pointer-events: none;
  position: absolute;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,0.03) 0px,
    rgba(255,255,255,0.03) 1px,
    rgba(0,0,0,0) 2px
  );
}

/* Login */
#login {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
}
#login input {
  padding: 8px;
  font-size: 18px;
}
#login button {
  margin-top: 10px;
  padding: 6px 14px;
  font-size: 16px;
}

/* Desktop */
#desktop {
  display: none;
  position: absolute;
  inset: 0;
  background: #004e98;
  padding: 20px;
}

/* Folder icons */
.folder {
  width: 90px;
  text-align: center;
  color: white;
  cursor: pointer;
  display: inline-block;
  margin: 10px;
}
.folder img {
  width: 64px;
  image-rendering: pixelated;
}

/* Window */
.window {
  position: absolute;
  top: 80px;
  left: 80px;
  width: 600px;
  height: 400px;
  background: #c0c0c0;
  border: 3px solid black;
  display: none;
  animation: openWin 0.25s ease-out;
}
@keyframes openWin {
  from { transform: scale(0.9); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
.titlebar {
  background: navy;
  color: white;
  padding: 4px;
}
.content {
  padding: 10px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(120px,1fr));
  gap: 10px;
}
.content img, .content video {
  width: 100%;
  border: 2px solid black;
}

/* Now Playing box */
#nowPlaying {
  position: absolute;
  bottom: 12px;
  left: 12px;
  display: flex;
  align-items: center;
  gap: 8px;
  background: #c0c0c0;
  border: 2px solid black;
  padding: 6px 10px;
  font-size: 16px;
  cursor: pointer;
  z-index: 10;
}
#nowPlaying img {
  width: 32px;
  height: 32px;
  image-rendering: pixelated;
}
</style>
</head>

<body>
<div class="crt-screen">

  <!-- LOGIN -->
  <div id="login">
    <h2>Hello</h2>
    <input id="password" type="password" placeholder="Enter password">
    <button id="loginBtn">Login</button>
  </div>

  <!-- DESKTOP -->
  <div id="desktop">
    <div class="folder" onclick="openWindow('2022')">
      <img src="folder.png"><div>2022</div>
    </div>
    <div class="folder" onclick="openWindow('2023')">
      <img src="folder.png"><div>2023</div>
    </div>
    <div class="folder" onclick="openWindow('2024')">
      <img src="folder.png"><div>2024</div>
    </div>
    <div class="folder" onclick="openWindow('2025')">
      <img src="folder.png"><div>2025</div>
    </div>
  </div>

  <!-- WINDOW -->
  <div class="window" id="window">
    <div class="titlebar">Gallery</div>
    <div class="content" id="gallery"></div>
  </div>

  <!-- NOW PLAYING -->
  <div id="nowPlaying">
    <img src="turntable.gif">
    <span id="trackText">Playing track</span>
  </div>

  <!-- AUDIO -->
  <audio id="bgAudio" src="bg-music.mp3"></audio>
  <audio id="loginSound" src="xp-login.mp3"></audio>

</div>

<script>
const login = document.getElementById("login");
const desktop = document.getElementById("desktop");
const loginBtn = document.getElementById("loginBtn");
const password = document.getElementById("password");

const bgAudio = document.getElementById("bgAudio");
const loginSound = document.getElementById("loginSound");

const nowPlaying = document.getElementById("nowPlaying");
const trackText = document.getElementById("trackText");

const win = document.getElementById("window");
const gallery = document.getElementById("gallery");

bgAudio.loop = true;
bgAudio.volume = 0.6;

/* LOGIN */
loginBtn.onclick = () => {
  if (password.value === "1234") {
    login.style.display = "none";
    desktop.style.display = "block";
    loginSound.play().catch(()=>{});
    bgAudio.play().catch(()=>{});
    trackText.textContent = "Playing track";
    nowPlaying.style.opacity = "1";
  } else {
    alert("Wrong password");
  }
};

/* PLAY / PAUSE TOGGLE */
nowPlaying.onclick = () => {
  if (bgAudio.paused) {
    bgAudio.play().catch(()=>{});
    trackText.textContent = "Playing track";
    nowPlaying.style.opacity = "1";
  } else {
    bgAudio.pause();
    trackText.textContent = "Paused";
    nowPlaying.style.opacity = "0.6";
  }
};

/* OPEN FOLDER */
function openWindow(year) {
  fetch("manifest.json")
    .then(res => res.json())
    .then(data => {
      gallery.innerHTML = "";
      (data[year] || []).forEach(file => {
        if (file.endsWith(".mp4")) {
          const v = document.createElement("video");
          v.src = file;
          v.controls = true;
          gallery.appendChild(v);
        } else {
          const img = document.createElement("img");
          img.src = file;
          gallery.appendChild(img);
        }
      });
      win.style.display = "block";
    });
}
</script>
</body>
</html>
