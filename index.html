<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Retro XP Private Site</title>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
<style>
  /* General styles */
  body {
    margin: 0;
    font-family: 'VT323', monospace;
    background: #008080;
    color: #fff;
    cursor: url('pixel-cursor.png'), auto;
    overflow-x: hidden;
  }

  /* CRT scanlines */
  body::before {
    content: '';
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    pointer-events:none;
    background-image: repeating-linear-gradient(transparent 0 1px, rgba(0,0,0,0.1) 1px 2px);
    z-index:9999;
  }

  /* Login screen */
  #login-screen {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:#008080;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
  }
  #login-screen h1 { font-size:3em; margin-bottom:20px; }
  #login-screen input {
    font-family: 'VT323', monospace;
    font-size:1.5em;
    padding:5px 10px;
    margin-top:10px;
    border: 2px solid #fff;
    background: #004d4d;
    color: #fff;
  }
  #login-screen button {
    margin-top:20px;
    font-family: 'VT323', monospace;
    font-size:1.5em;
    padding:5px 10px;
    border:2px solid #fff;
    background:#004d4d;
    color:#fff;
    cursor:pointer;
  }

  /* Desktop content */
  #desktop { display:none; padding:20px; }

  /* Butube window */
  #butube-window {
    background:#004d4d;
    border:2px solid #fff;
    padding:10px;
    width:90%;
    max-width:1000px;
    margin:20px auto;
    animation: openWindow 0.5s ease forwards;
  }
  @keyframes openWindow {
    0% { transform: scale(0.5); opacity:0; }
    100% { transform: scale(1); opacity:1; }
  }

  /* Gallery grid */
  #butube-gallery {
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap:15px;
  }
  #butube-gallery img, #butube-gallery video {
    width:100%;
    border:2px solid #fff;
    background:#000;
  }
</style>
</head>
<body>

<!-- Login screen -->
<div id="login-screen">
  <h1>Hello!</h1>
  <input type="text" id="username" placeholder="Enter password">
  <button onclick="login()">Enter</button>
</div>

<!-- Desktop -->
<div id="desktop">
  <h2>Welcome to your Retro XP Site</h2>
  
  <!-- Butube gallery window -->
  <div id="butube-window">
    <h3>Butube Logo & Videos</h3>
    <div id="butube-gallery"></div>
  </div>
</div>

<script>
  // Login function
  function login() {
    const pass = document.getElementById('username').value;
    if(pass === "" || pass === "1234") {
      document.getElementById('login-screen').style.display = 'none';
      document.getElementById('desktop').style.display = 'block';
    } else {
      alert("Incorrect password!");
    }
  }

  // Load Butube gallery
  fetch('butube/manifest.json')
    .then(res => res.json())
    .then(data => {
      const gallery = document.getElementById('butube-gallery');

      // Always show the logo first
      const logoFile = data.files.find(f => f.toLowerCase().includes('logo'));
      if(logoFile) {
        const logo = document.createElement('img');
        logo.src = 'butube/' + logoFile;
        gallery.appendChild(logo);
      }

      // Then show all other files except the logo
      data.files.forEach(file => {
        if(file === logoFile) return; // skip logo
        let el;
        if(file.endsWith('.mp4')) {
          el = document.createElement('video');
          el.controls = true;
        } else {
          el = document.createElement('img');
        }
        el.src = 'butube/' + file;
        gallery.appendChild(el);
      });
    })
    .catch(err => console.error("Error loading Butube files:", err));
</script>

</body>
</html>
