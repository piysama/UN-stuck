<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Retro XP Private Site</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  background: black;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "VT323", monospace;
  cursor: url("https://cur.cursors-4u.net/cursors/cur-2/cur116.cur"), auto;
}

.crt-frame {
  padding: 28px;
  background: #2b2b2b;
  border-radius: 22px;
  box-shadow: inset 0 0 40px #000;
}

.crt-screen {
  width: 900px;
  height: 550px;
  background: linear-gradient(#efeeda, #e1dfcf);
  border-radius: 24px;
  position: relative;
  overflow: hidden;
  animation: flicker 0.15s infinite;
}

.crt-screen::after {
  content: "";
  position: absolute;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(0,0,0,0.08),
    rgba(0,0,0,0.08) 1px,
    transparent 1px,
    transparent 3px
  );
  pointer-events: none;
}

.vignette {
  position: absolute;
  inset: 0;
  background: radial-gradient(ellipse at center, transparent 60%, rgba(0,0,0,0.45));
  pointer-events: none;
}

@keyframes flicker {
  0% { opacity: 1; }
  50% { opacity: 0.97; }
  100% { opacity: 1; }
}

#boot {
  position: absolute;
  inset: 0;
  background: black;
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-size: 26px;
  z-index: 5;
}

.progress-bar {
  width: 300px;
  height: 16px;
  border: 2px solid #444;
  background: black;
  overflow: hidden;
}

.progress {
  width: 0%;
  height: 100%;
  background: linear-gradient(to right, #2d7cff, #6aa6ff);
  animation: load 3s linear forwards;
}

@keyframes load {
  to { width: 100%; }
}

#login {
  display: none;
  text-align: center;
  padding-top: 120px;
}

#login h1 { font-size: 48px; }
#login p { font-size: 22px; }

#login input {
  margin-top: 20px;
  font-size: 24px;
  padding: 6px;
}

#login button {
  margin-top: 15px;
  font-size: 20px;
  padding: 6px 18px;
}

/* ðŸ”Š HIDDEN BY DEFAULT */
#audioToggle {
  position: absolute;
  top: 10px;
  left: 10px;
  background: #c0c0c0;
  padding: 6px 10px;
  cursor: pointer;
  z-index: 6;
  display: none;
}

#desktop {
  display: none;
  background: url("https://wallpapercave.com/wp/wp2757874.jpg");
  background-size: cover;
  padding: 40px;
  height: 100%;
}

.folder {
  width: 120px;
  margin: 20px;
  display: inline-block;
  cursor: pointer;
  text-align: center;
}

.folder img {
  width: 64px;
}

.folder div {
  margin-top: 6px;
  font-size: 22px;
}

.window {
  position: absolute;
  top: 60px;
  left: 80px;
  width: 740px;
  height: 420px;
  background: #c0c0c0;
  border: 3px solid #000;

  display: none;
  transform: scale(0.8);
  opacity: 0;

  z-index: 3;
  display: flex;
  flex-direction: column;

  animation: none;
  overflow: hidden;
}


.window.open {
  display: flex;
  pointer-events: auto;
  animation: openWin 0.25s ease forwards;
}

.window:not(.open) {
  pointer-events: none;
}



@keyframes openWin {
  to { transform: scale(1); opacity: 1; }
}

.window.closing {
  animation: closeWin 0.2s ease forwards;
}

@keyframes closeWin {
  to { transform: scale(0.8); opacity: 0; }
}

.titlebar {
  height: 32px;
  background: linear-gradient(#3a6ea5, #2b5b8a);
  color: white;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 8px;
  font-size: 20px;
}

.close {
  background: red;
  padding: 0 8px;
  cursor: pointer;
}

.gallery-grid {
  padding: 12px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 12px;

  height: calc(100% - 32px); /* below titlebar */
  overflow-y: auto;
  overflow-x: hidden;
}
 .image-grid {
  flex: 1;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 10px;
  padding: 10px;

  overflow-y: auto;
  overflow-x: hidden;
}

.image-grid div {
  background: #fff;
  height: auto;
  overflow: hidden;
}

.image-grid img {
  width: 100%;
  height: auto;
  object-fit: contain;
  display: block;
} 

#butube-thumbs {
  flex: 1;                 /* TAKE ALL remaining height */
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* ðŸ”¥ EXACTLY 3 videos per row */
  gap: 14px;

  padding: 14px;
  overflow-y: auto;
  overflow-x: hidden;
}

.gallery-grid div {
  background: #fff;
  border: 2px solid #999;
  overflow: hidden;
  aspect-ratio: 1 / 1; /* PERFECT square thumbnails */
}



.gallery-grid img,
.gallery-grid video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}


  #butube-thumbs div {
  background: #fff;
  height: 120px;
  border: 2px solid #999;
  box-shadow: inset 0 0 0 1px #eee;

  display: flex;
  align-items: center;
  justify-content: center;

  cursor: pointer;
}

#butube-player {
  flex-shrink: 0;
}

#butube-gallery-header {
  display: flex;
  align-items: center;
  gap: 12px;

  padding: 8px 12px;
  background: #fff;

  height: 70px;
  flex-shrink: 0;
}

#butube-gallery-header img {
  height: 48px;
  width: auto;
  object-fit: contain;
}  
</style>
</head>

<body>

<div class="crt-frame">
  <div class="crt-screen">

    <div id="boot">
      <p>Starting Windows XP...</p>
      <div class="progress-bar"><div class="progress"></div></div>
    </div>

    <div id="audioToggle">ðŸ”Š</div>

    <div id="login">
      <h1>Hello!</h1>
      <p>Enter password</p>
      <input type="password" id="password"><br>
      <button id="loginBtn">OK</button>
    </div>

    <div id="desktop">
      <div class="folder" onclick="openWindow(2022)">
        <img src="folder.png">
        <div>2022</div>
      </div>
      <div class="folder" onclick="openWindow(2023)">
        <img src="folder.png">
        <div>2023</div>
      </div>
      <div class="folder" onclick="openWindow(2024)">
        <img src="folder.png">
        <div>2024</div>
      </div>
      <div class="folder" onclick="openWindow(2025)">
        <img src="folder.png">
        <div>2025</div>
      </div>

      <!-- PHASE 1: BuTube folder with custom logo -->
      <div class="folder" onclick="openBuTube()">
        <img src="butube/butube-logo.png">
        <div>BuTube</div>
      </div>
    </div>

    <div class="window" id="xpWindow">
  <div class="titlebar">
    <span id="winTitle"></span>
    <div class="close" onclick="closeWindow()">X</div>
  </div>

  <!-- BuTube Video Player (Step 3A.1) -->
  <div id="butube-player" style="
  display:none;
  background:#000;
  padding:12px;
  border-bottom:3px solid #999;
">
  <button onclick="closeBuTubeVideo()" style="
  background:#ccc;
  border:1px solid #666;
  padding:4px 10px;
  font-family:Tahoma;
  cursor:pointer;
  margin-bottom:8px;
">
  â—€ Back
</button>

  <video
    id="butubeVideo"
    controls
    style="
      width:100%;
      max-height:280px;
      background:black;
      display:block;
      margin:0 auto;
    "
  >
    Your browser does not support the video tag.
  </video>
</div>

  <div class="gallery-grid"></div>
</div>


    <div class="vignette"></div>
  </div>
</div>

<audio id="bgAudio" loop preload="auto">
  <source src="./bg-music.mp3" type="audio/mpeg">
</audio>

<audio id="loginSound">
  <source src="https://archive.org/download/windows-xp-startup-sound/Windows%20XP%20Startup.mp3">
</audio>

<script>
const boot = document.getElementById("boot");
const login = document.getElementById("login");
const desktop = document.getElementById("desktop");
const password = document.getElementById("password");
const loginBtn = document.getElementById("loginBtn");
const xpWindow = document.getElementById("xpWindow");
const winTitle = document.getElementById("winTitle");
const bgAudio = document.getElementById("bgAudio");
const audioToggle = document.getElementById("audioToggle");
const loginSound = document.getElementById("loginSound");

const baseURL = "https://raw.githubusercontent.com/piysama/UN-stuck/main/";

let musicUnlocked = false;

// Boot â†’ Login
setTimeout(() => {
  boot.style.display = "none";
  login.style.display = "block";
}, 3000);

// Login
loginBtn.onclick = () => {
  if (password.value === "1234") {
    login.style.display = "none";
    desktop.style.display = "block";
    audioToggle.style.display = "block"; // ðŸ”Š SHOW AFTER LOGIN
    loginSound.play().catch(()=>{});
    musicUnlocked = false;
  } else {
    alert("Wrong password");
  }
};

// Unlock music after user interaction
document.addEventListener("click", () => {
  if (!musicUnlocked && desktop.style.display === "block") {
    bgAudio.volume = 0.6;
    bgAudio.play().then(()=>musicUnlocked = true).catch(()=>{});
  }
});

async function openWindow(year) {
  
  const player = document.getElementById("butube-player");
  const video = document.getElementById("butubeVideo");

  if (video) {
    video.pause();
    video.src = "";
  }

  if (player) {
    player.style.display = "none";
  }
  
  winTitle.innerText = year;
  const gallery = xpWindow.querySelector(".gallery-grid");
  gallery.className = "gallery-grid image-grid";
  gallery.innerHTML = "";

  try {
    const response = await fetch(`${baseURL}manifest.json`);
    const images = await response.json();

    images.filter(img => img.year == year).forEach(img => {
      const div = document.createElement("div");
      const imageElem = new Image();
      imageElem.src = `${baseURL}${img.file}`;
      div.appendChild(imageElem);
      gallery.appendChild(div);
    });

    if (!gallery.children.length) {
      gallery.innerHTML = "<p>No images found.</p>";
    }
  } catch {
    gallery.innerHTML = "<p>No images found.</p>";
  }

  xpWindow.classList.remove("closing");
xpWindow.classList.add("open");
xpWindow.style.display = "block";

}

function closeWindow() {
  xpWindow.classList.remove("open");
  xpWindow.classList.add("closing");
  setTimeout(() => {
    xpWindow.style.display = "none";
  }, 200);
}


// Volume toggle
audioToggle.onclick = () => {
  bgAudio.muted = !bgAudio.muted;
  audioToggle.textContent = bgAudio.muted ? "ðŸ”‡" : "ðŸ”Š";
};

// PHASE 1: BuTube empty function
async function openBuTube() {
  winTitle.innerText = "BuTube";

  const gallery = xpWindow.querySelector(".gallery-grid");

  gallery.innerHTML = `
    <div id="butube-gallery-header">
      <img src="butube/butube-logo.png" style="height:40px">
      <p>Classic BuTube</p>
    </div>

    <div id="butube-thumbs"></div>
  `;

  try {
    const res = await fetch("butube/manifest.json");
    const data = await res.json();

    const thumbs = document.getElementById("butube-thumbs");

    data.videos.forEach(video => {
      const div = document.createElement("div");
      div.style.cursor = "pointer";
      div.textContent = video.title;
      div.style.textAlign = "center";
      div.style.padding = "6px";
      div.style.fontSize = "16px";
      div.onclick = () => playBuTubeVideo(video.file);
      thumbs.appendChild(div);
    });

  } catch (e) {
    gallery.innerHTML += "<p>Failed to load BuTube</p>";
  }

  xpWindow.classList.remove("closing");
  xpWindow.classList.add("open");
  xpWindow.style.display = "block";
}
 
function closeBuTubeVideo() {
  const player = document.getElementById("butube-player");
  const video = document.getElementById("butubeVideo");
  const thumbs = document.getElementById("butube-thumbs");
  const header = document.getElementById("butube-gallery-header");

  video.pause();
  video.src = "";

  player.style.display = "none";
  header.style.display = "block";
  thumbs.style.display = "grid";
}
 
 function playBuTubeVideo(file) {
  const player = document.getElementById("butube-player");
  const video = document.getElementById("butubeVideo");
  const thumbs = document.getElementById("butube-thumbs");
  const header = document.getElementById("butube-gallery-header");

  header.style.display = "none";
  thumbs.style.display = "none";

  player.style.display = "block";
  video.src = "butube/" + file;
  video.play();
}

 
</script>

</body>
</html>
