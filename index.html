<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Retro XP Private Site</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  background: black;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "VT323", monospace;
  cursor: url("https://cur.cursors-4u.net/cursors/cur-2/cur116.cur"), auto;
}

.crt-frame { padding: 28px; background: #2b2b2b; border-radius: 22px; box-shadow: inset 0 0 40px #000; }
.crt-screen { width: 900px; height: 550px; background: linear-gradient(#efeeda, #e1dfcf); border-radius: 24px; position: relative; overflow: hidden; animation: flicker 0.15s infinite; }
.crt-screen::after { content: ""; position: absolute; inset: 0; background: repeating-linear-gradient(to bottom, rgba(0,0,0,0.08), rgba(0,0,0,0.08) 1px, transparent 1px, transparent 3px); pointer-events: none; }
.vignette { position: absolute; inset: 0; background: radial-gradient(ellipse at center, transparent 60%, rgba(0,0,0,0.45)); pointer-events: none; }
@keyframes flicker { 0% { opacity: 1; } 50% { opacity: 0.97; } 100% { opacity: 1; } }

#boot { position: absolute; inset: 0; background: black; color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; font-size: 26px; z-index: 5; }
.progress-bar { width: 300px; height: 16px; border: 2px solid #444; background: black; overflow: hidden; }
.progress { width: 0%; height: 100%; background: linear-gradient(to right, #2d7cff, #6aa6ff); animation: load 3s linear forwards; }
@keyframes load { to { width: 100%; } }

#login { display: none; text-align: center; padding-top: 120px; }
#login h1 { font-size: 48px; }
#login p { font-size: 22px; }
#login input { margin-top: 20px; font-size: 24px; padding: 6px; }
#login button { margin-top: 15px; font-size: 20px; padding: 6px 18px; }

#desktop { display: none; background: url("https://wallpapercave.com/wp/wp2757874.jpg"); background-size: cover; padding: 40px; height: 100%; }
.folder { width: 120px; margin: 20px; display: inline-block; cursor: pointer; text-align: center; }
.folder img { width: 64px; }
.folder div { margin-top: 6px; font-size: 22px; }

.window { position: absolute; top: 60px; left: 80px; width: 740px; height: 420px; background: #c0c0c0; border: 3px solid #000; display: none; transform: scale(0.8); opacity: 0; animation: openWin 0.25s ease forwards; z-index: 3; }
@keyframes openWin { to { transform: scale(1); opacity: 1; } }
.window.closing { animation: closeWin 0.2s ease forwards; }
@keyframes closeWin { to { transform: scale(0.8); opacity: 0; } }

.titlebar { height: 32px; background: linear-gradient(#3a6ea5, #2b5b8a); color: white; display: flex; align-items: center; justify-content: space-between; padding: 0 8px; font-size: 20px; }
.close { background: red; padding: 0 8px; cursor: pointer; }

.gallery-grid { padding: 15px; display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 10px; overflow-y: auto; height: calc(100% - 32px); }
.gallery-grid div { background: #fff; height: 140px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
.gallery-grid img, .gallery-grid video { width: 100%; height: 100%; object-fit: cover; }

#audioToggle { position: absolute; top: 10px; left: 10px; background: #c0c0c0; padding: 6px 10px; cursor: pointer; }
</style>
</head>

<body>

<div class="crt-frame">
  <div class="crt-screen">

    <div id="boot">
      <p>Starting Windows XP...</p>
      <div class="progress-bar"><div class="progress"></div></div>
    </div>

    <div id="audioToggle">ðŸ”Š</div>

    <div id="login">
      <h1>Hello!</h1>
      <p>Enter password</p>
      <input type="password" id="password"><br>
      <button id="loginBtn">OK</button>
    </div>

    <div id="desktop">
      <div class="folder" onclick="openWindow('2022')">
        <img src="https://icons.iconarchive.com/icons/treetog/junior/256/folder-icon.png">
        <div>2022</div>
      </div>
      <div class="folder" onclick="openWindow('2023')">
        <img src="https://icons.iconarchive.com/icons/treetog/junior/256/folder-icon.png">
        <div>2023</div>
      </div>
      <div class="folder" onclick="openWindow('2024')">
        <img src="https://icons.iconarchive.com/icons/treetog/junior/256/folder-icon.png">
        <div>2024</div>
      </div>
      <div class="folder" onclick="openWindow('2025')">
        <img src="https://icons.iconarchive.com/icons/treetog/junior/256/folder-icon.png">
        <div>2025</div>
      </div>
    </div>

    <div class="window" id="xpWindow">
      <div class="titlebar">
        <span id="winTitle"></span>
        <div class="close" onclick="closeWindow()">X</div>
      </div>
      <div class="gallery-grid"></div>
    </div>

    <div class="vignette"></div>
  </div>
</div>

<audio id="bgAudio" loop preload="auto">
  <source src="./bg-music.mp3" type="audio/mpeg">
</audio>

<audio id="loginSound">
  <source src="https://archive.org/download/windows-xp-startup-sound/Windows%20XP%20Startup.mp3">
</audio>

<script>
const boot = document.getElementById("boot");
const login = document.getElementById("login");
const desktop = document.getElementById("desktop");
const password = document.getElementById("password");
const loginBtn = document.getElementById("loginBtn");
const xpWindow = document.getElementById("xpWindow");
const winTitle = document.getElementById("winTitle");
const bgAudio = document.getElementById("bgAudio");
const audioToggle = document.getElementById("audioToggle");
const loginSound = document.getElementById("loginSound");

let musicUnlocked = false;

// Folder content is generated dynamically from GitHub repo
const years = ["2022", "2023", "2024", "2025"];
const baseURL = "https://piysama.github.io/UN-stuck/images/"; // change if your images are in a different folder

// Boot â†’ Login
setTimeout(() => {
  boot.style.display = "none";
  login.style.display = "block";
}, 3000);

// Login
loginBtn.onclick = () => {
  if (password.value === "1234") {
    login.style.display = "none";
    desktop.style.display = "block";
    loginSound.play().catch(()=>{});
    musicUnlocked = false;
  } else {
    alert("Wrong password");
  }
};

// First user interaction unlocks music
document.addEventListener("click", () => {
  if (!musicUnlocked && desktop.style.display === "block") {
    bgAudio.volume = 0.6;
    bgAudio.play()
      .then(() => musicUnlocked = true)
      .catch(()=>{});
  }
});

// Open folder dynamically by reading all images in folder
function openWindow(year) {
  winTitle.innerText = year;
  const gallery = xpWindow.querySelector(".gallery-grid");
  gallery.innerHTML = "";

  // Assume your images are named like image1.png, image2.jpg, etc.
  // For simplicity, weâ€™ll try image1â€“image10
  for (let i = 1; i <= 10; i++) {
    const img = new Image();
    img.src = `${baseURL}${year}/image${i}.png`;
    img.onerror = () => img.remove(); // remove if image doesn't exist
    const div = document.createElement("div");
    div.appendChild(img);
    gallery.appendChild(div);
  }

  xpWindow.style.display = "block";
  xpWindow.classList.remove("closing");
}

// Close window
function closeWindow() {
  xpWindow.classList.add("closing");
  setTimeout(() => xpWindow.style.display = "none", 200);
}

// Audio toggle
audioToggle.onclick = () => {
  bgAudio.muted = !bgAudio.muted;
  audioToggle.textContent = bgAudio.muted ? "ðŸ”‡" : "ðŸ”Š";
};
</script>

</body>
</html>
